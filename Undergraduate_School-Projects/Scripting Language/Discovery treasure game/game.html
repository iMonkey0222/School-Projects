<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Treasure Game</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="icon.ico">

  <script type="text/javascript">
  var size;               // the size of the grid
  var browser = navigator.appName; // get brwoser name
  var isIE = false;       // isIE is false
  var canSetUp = true;    // at the begining,is able to set up
  var setRob = false;     // user robot is not set 
  var ableToPlay = false; // at the begining,is not able to play
  var confirmSetting = false;// comfirmSetting button is not clicked
  var roundContainer, USContainer, CSContainer;
  var images = new Array();// images array
  var round = 0;           // initialize round to 0
  var URscore=0;           // initialize user robot score to 0
  var CRscore=0;           // initialize computer robot score to 0
  
  // This function is used to create grid table with user-defined size
  function gridsMap(size){
    this.size = size;
    var id_value=0;
    document.writeln("<table bgcolor='#FFDABF' border='0'>");
    for (var x = 0; x <= size-1; x++) {
      document.writeln("<tr>");
      for (var y = 0; y <= size-1; y++) {
        id_value =id_value+1;
        document.writeln('<td>')
        // tabel data: a link in “grid-cell” style with unique id, and execute function setUp() when it is clicked by using <a> tag 
        document.writeln('<a class="grid-cell" id="'+id_value+'" onclick="setUp(this)";></a>')
        document.writeln('</td>');
      }
      document.writeln("</tr>");
    }
    document.writeln("</table>");
  }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Discover Treasure</h1>
    <div class="round-container">0</div>
    <div class="score-container">0</div>
    <div class="computer-container">0</div>

      <button class="menu-button" onclick ="endGame()">End Game</button>
      <button class="menu-button" onclick ="endSetUp()">Confirm Setting</button>
    </div>

    <script type="text/javascript">
      gridsMap(10); //create grid here
    </script>
  </div>
